<p>

</p>
<p>
  El resto de novedades de fondo van dirigidas al ámbito servidor y nube, que es donde más está avanzando Ubuntu en los últimos tiempos. Así, Ubuntu 16.04 incluye la nueva versión de LXD para la gestión de contenedores, Docker 1.1 (no te pierdas nuestro tutorial Docker); las nuevas versiones de Juju, OpenStack y Ceph; y soporte para con los mainframes IBM Z y LinuxOne. Es normal, dicho sea de paso, que Canonical se esfuerce en mejorar en el único nicho de negocio que le está reportando beneficios de verdad.
</p>
