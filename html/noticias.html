<html lang="en">
  <head>
    <meta charset="UTF-8">

  </head>

  <body>
    <header>
      <div class="container-fluid" id="menu">
        <nav id='top-menu' class="navbar navbar-inverse">
          <!--Logotipo-->
          <div class="navbar-header">
            <a href="../index.html"><img id='logo' src="../media/images/inicio/bombilla.png"></a>
          </div>

          <!--Elementos del menu-->
          <ul class="nav navbar-nav">
            <li><a href="../index.html">Inicio</a></li>
            <li class="active"><a href="noticias.html">Noticias</a></li>
            <li><a href="historia.html">Historia</a></li>
            <!--Boton desplegable-->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle='dropdown'>Distribuciones<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="fedora.html">Fedora</a></li>
                <li><a href="ubuntu.html">Ubuntu</a></li>
                <li><a href="opensuse.html">OpenSUSE</a></li>
                <li><a href="linuxmint.html">linux Mint</a></li>
              </ul>
            </li>
            <li><a href="buscador.html">Comandos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
  <div class="container-fluid">

    <!-- Tabla de noticias -->
    <div class="col-md-4" style="font-size:18px;margin-top:30px">
      <ul class="nav nav-pills nav-stacked">
        <li role="presentation" v-for='noticia in noticias'><a :class="{'bg-primary seleccionada': isActive(noticia.nombre)}" @click="setActiveNews(noticia.nombre)" class="hand">{{noticia.nombre}}</a></li>
      </ul>
    </div>

  <!-- Noticia -->
    <div class="noticia col-md-8" id='tabla_noticias' v-for='noticia in noticias' v-show='isActive(noticia.nombre)' style="text-align:justify">
      <center>
        <h1 style="margin-bottom:4px">{{noticia.nombre}}</h1>
        <hr style="height:4px;border-color:rgba(0, 0, 0, 0.24);margin-bottom:30px">
      </center>

      <div class="contenido">
        <img class="n-img img-responsive" src="{{noticia.imagen}}"/>
        <p>
          {{noticia.descripcion}}
        </p>
      </div>
    </div>
  </div>


  <footer class="bg-primary">
