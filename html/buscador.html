    <meta charset="UTF-8">
    <title>Buscador de Comandos-Linux 101</title>
  </head>
  <body>
    <header>
      <div class="container-fluid" id="menu">
        <nav id='top-menu' class="navbar navbar-inverse">
          <!--Logotipo-->
          <div class="navbar-header">
            <a href="../index.html"><img id='logo' src="../media/images/inicio/bombilla.png"></a>
          </div>
          <!--Elementos del menu-->
          <ul class="nav navbar-nav">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="noticias.html">Noticias</a></li>
            <li><a href="historia.html">Historia</a></li>
            <!--Boton desplegable-->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle='dropdown'>Distribuciones<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="fedora.html">Fedora</a></li>
                <li><a href="ubuntu.html">Ubuntu</a></li>
                <li><a href="ubuntu.html">Ubuntu</a></li>
                <li><a href="opensuse.html">OpenSUSE</a></li>
              </ul>
            </li>
            <li class="active"><a href="buscador.html">Comandos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- <pre>{{$data | json}}</pre> -->
    <div class="container">
      <form class="navbar-form text-center bg-primary" style='padding:5px;border-radius:7px;width:400' role="search">
        <span class="glyphicon glyphicon-search"></span>
        <input class="form-control" style="width:400px" type='text' placeholder='Escribe un comando' v-model="mostrar_comando">
      </form>
      <li class="dropdown" style="list-style:none">
        <a href="#" class="dropdown-toggle" style="text-decoration:none;color:white" data-toggle='dropdown'>Comandos Admitidos<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li v-for="comando in comandos"><a href="#">{{comando.nombre}}</a></li>
        </ul>
      </li>
    </div>

      <div class="container text-center animated" transition='animacion2' v-for="comando in comandos" v-show="mostrar_comando.toLowerCase()==comando.nombre" v-show="isActive2(comando.nombre)">
        <section class="main" id='content'>
          <article style="font-size:18px;">
            <h1><span class="glyphicon glyphicon-chevron-left"></span>{{comando.nombre}}<span class="glyphicon glyphicon-chevron-right"></span></h1>
            <br>
            <h2 style="margin-top:-20px">Descripci√≥n:</h2>
            <p style="width:100%">{{comando.descripcion}}</p>
            <!-- <samp style="background:#eef08a;padding:7px;border-radius:0px">{{comando.arg}}</samp> -->
            <h2>Ejemplo:</h2>
            <video style="height:70%; width:75%" autoplay loop src="{{comando.demos}}"/>
          </article>
        </section>
      </div>


    <script src="../js/code.js" charset="utf-8"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
